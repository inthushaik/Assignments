<!DOCTYPE html>
<html>
<head>
	<!-- a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case. -->
<meta charset=utf-8 />
<title>Exercise 4</title>
</head>
<body>
	<p id="demo"></p>
 	<script type="text/javascript">

function uppercase(str)
{
  var array1 = str.split(' ');
  var newarray1 = [];
    
  for(var x = 0; x < array1.length; x++){
      newarray1.push(array1[x].charAt(0).toUpperCase()+array1[x].slice(1));
  }
  return newarray1.join(' ');
}
document.getElementById("demo").innerHTML = uppercase (prompt("enter any letter or word"));
</script>

</body>
</html>
