
<!DOCTYPE html>
<html>
<head>
<!--  A program  that takes a random integer between 1 to 10, the user is then prompted to input a guess number. If the user input matches with guess number, the program will display a message "Right On!" otherwise display a message "Unlucky :(".  -->
	<title>exercise 1</title>
</head>
<body

	<p id="demo"></p>
	<script>
		var a=parseInt(prompt("enter a number"));

  var x = Math.floor((Math.random() * 10) + 1);
  document.getElementById("demo").innerHTML = x;

if (a==x) {
	alert("right on");
}
else{
	alert("unlucky");
}
</script>

</body>
</html>
