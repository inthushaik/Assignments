<!DOCTYPE html>
<html>
<head>
	<!-- a JavaScript function that returns a passed string with letters in alphabetical order. -->
<meta charset="utf-8"/>
<title>Exercise 3</title>
</head>
<body>
	
	<p id="demo"></p>
	
	<script>
		function alphabeticalOrder (string)
		{
		
			alert(string.toLowerCase().split("").sort().join(""));
		
		}
	
		document.getElementById("demo").innerHTML = alphabeticalOrder (prompt("enter any letter or word"));      
	</script>
  
</body>
</html>
