<!DOCTYPE html>
<html>
<head>
	<!--  a JavaScript function to count the occurrence of a substring in a string. -->
<title>Exwecise 7</title>
</head>
<body>
<script type="text/javascript">
var temp = "it is the is "; 
// it counts the occurrence of a substring in a string.
var count = (temp.match(/is/g) || []).length;
document.write(count);
</script>
</body>
</html>
