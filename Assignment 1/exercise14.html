<!DOCTYPE html>
<html>
<head>
	<!-- a JavaScript function to test whether a string starts with a specified string -->
<title>Exercise 14</title>
</head>
<body>
<script type="text/javascript">
function startsWith(input, string) {
  return input.indexOf(string) == 0;
}
alert(startsWith('js string exercises', 'js'));
</script>
</body>
</html>
