<!DOCTYPE html>
<html>
<head>
	<!-- a JavaScript program that converts a specified number to an array of digits. -->
	<title>exercise 2</title>
</head>
<body>
	<p id="demo"></p>

	<script type="text/javascript">
	var n=prompt("enter a number");
	var arr=(''+n).split('').map(function(digit)	{return +digit;});
	alert("["+arr+"]");
</script>
</body>
</html>
